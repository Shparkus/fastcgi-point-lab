ServerRoot "/home/studs/**<login>**/httpd-root"
Mutex default:/home/studs/**<login>**/httpd-root/mutex
Listen **24xxx**        # твой порт на гелиосе (не 80/8080)

# Пользовательские права (если httpd запускаешь от своего юзера — так и оставь)
<IfModule unixd_module>
    User **<login>**
    Group **<login>**
</IfModule>

ServerAdmin you@example.com
ServerName localhost:**24xxx**

# Корень статики (HTML/CSS/JS)
DocumentRoot "/home/studs/**<login>**/fastcgi-point-lab/static"
<Directory "/home/studs/**<login>**/fastcgi-point-lab/static">
    Options FollowSymLinks
    AllowOverride None
    Require all granted
</Directory>

<IfModule dir_module>
    DirectoryIndex index.html
</IfModule>

ErrorLog "/home/studs/**<login>**/httpd-root/logs/error.log"
PidFile  "/home/studs/**<login>**/httpd-root/httpd.pid"
LogLevel warn
CustomLog "/home/studs/**<login>**/httpd-root/logs/access.log" combined

# MIME (под FreeBSD чаще так; если не найдёт, укажи /etc/mime.types)
<IfModule mime_module>
    TypesConfig /usr/local/etc/apache24/mime.types
</IfModule>

# === FastCGI (Вариант А: mod_fastcgi, как у тебя) ===
# биндим внешний Java-FastCGI сервер на 127.0.0.1:9000
FastCgiExternalServer "/home/studs/**<login>**/fastcgi-point-lab/fcgi-app" -host 127.0.0.1:9000

# пробрасываем URL /calculate к этому "виртуальному файлу"
Alias "/calculate" "/home/studs/**<login>**/fastcgi-point-lab/fcgi-app"
<Location "/calculate">
    SetHandler fastcgi-script
    Options +ExecCGI
    Require all granted
</Location>