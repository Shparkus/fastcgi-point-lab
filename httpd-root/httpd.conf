ServerRoot "/home/studs/s437109/httpd-root"
Mutex default:/home/studs/s437109/httpd-root/mutex
Listen 24478

# Модули (минимально необходимый набор + fastcgi; пути "modules/..." подходят для стандартной сборки)
LoadModule mpm_event_module modules/mod_mpm_event.so
LoadModule authn_file_module modules/mod_authn_file.so
LoadModule authn_core_module modules/mod_authn_core.so
LoadModule authz_host_module modules/mod_authz_host.so
LoadModule authz_groupfile_module modules/mod_authz_groupfile.so
LoadModule authz_user_module modules/mod_authz_user.so
LoadModule authz_core_module modules/mod_authz_core.so
LoadModule access_compat_module modules/mod_access_compat.so
LoadModule auth_basic_module modules/mod_auth_basic.so
LoadModule reqtimeout_module modules/mod_reqtimeout.so
LoadModule filter_module modules/mod_filter.so
LoadModule mime_module modules/mod_mime.so
LoadModule log_config_module modules/mod_log_config.so
LoadModule env_module modules/mod_env.so
LoadModule headers_module modules/mod_headers.so
LoadModule setenvif_module modules/mod_setenvif.so
LoadModule version_module modules/mod_version.so
LoadModule proxy_module modules/mod_proxy.so
LoadModule proxy_fcgi_module modules/mod_proxy_fcgi.so
LoadModule unixd_module modules/mod_unixd.so
LoadModule status_module modules/mod_status.so
LoadModule autoindex_module modules/mod_autoindex.so
LoadModule dir_module modules/mod_dir.so
LoadModule alias_module modules/mod_alias.so
LoadModule fastcgi_module modules/mod_fastcgi.so

<IfModule unixd_module>
    User s437109
    Group s437109
</IfModule>

ServerAdmin you@example.com
ServerName localhost:24478

<Directory />
    AllowOverride none
    Require all denied
</Directory>

# Статика (HTML/CSS/JS)
DocumentRoot "/home/studs/s437109/fastcgi-point-lab/static"
<Directory "/home/studs/s437109/fastcgi-point-lab/static">
    Options FollowSymLinks
    AllowOverride None
    Require all granted
</Directory>

<IfModule dir_module>
    DirectoryIndex index.html
</IfModule>

ErrorLog "/home/studs/s437109/httpd-root/logs/error.log"
PidFile  "/home/studs/s437109/httpd-root/httpd.pid"
LogLevel warn

<IfModule log_config_module>
    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    LogFormat "%h %l %u %t \"%r\" %>s %b" common
    CustomLog "/home/studs/s437109/httpd-root/logs/access.log" combined
</IfModule>

<IfModule mime_module>
    # на гелиосе чаще так (FreeBSD). Если не найдёт, укажи /etc/mime.types
    TypesConfig /usr/local/etc/apache24/mime.types
</IfModule>

# === FastCGI (вариант A: mod_fastcgi) ===
# Внешний Java FastCGI слушает 127.0.0.1:9000
# Создай "якорный" файл /home/studs/s437109/fastcgi-point-lab/fcgi-app (см. инструкции ниже)
FastCgiExternalServer "/home/studs/s437109/fastcgi-point-lab/fcgi-app" -host 127.0.0.1:9000

# Пробрасываем URL /calculate к этому "виртуальному файлу"
Alias "/calculate" "/home/studs/s437109/fastcgi-point-lab/fcgi-app"
<Location "/calculate">
    SetHandler fastcgi-script
    Options +ExecCGI
    Require all granted
</Location>
