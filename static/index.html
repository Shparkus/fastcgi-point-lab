<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>ЛР #1 · FastCGI (Java) · Попадание в область</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="styles/favicon.png" />
    <link rel="stylesheet" href="styles/main.css" />
    <script defer src="index.js"></script>
</head>
<body>
<table class="page">
    <thead>
    <tr>
        <th colspan="2" class="header">
            <div class="header__title">Лабораторная работа №1</div>
            <div class="header__meta">
                <span class="header__fio">ФИО: <span class="mono">Иванов Иван</span></span>
                <span class="header__group">Группа: <span class="mono">P32xx</span></span>
                <span class="header__variant">Вариант: <span class="mono">465561</span></span>
            </div>
        </th>
    </tr>
    </thead>

    <tbody>
    <tr class="content">
        <!-- Левая колонка: форма -->
        <td class="col col--form">
            <form action="/calculate" method="POST" id="data-form">
                <table class="form-table">
                    <tr>
                        <th>Выберите X:</th>
                        <td>
                            <div id="x-block" class="radio-grid">
                                <label><input type="radio" name="x" value="-5" /> -5</label>
                                <label><input type="radio" name="x" value="-4" /> -4</label>
                                <label><input type="radio" name="x" value="-3" /> -3</label>
                                <label><input type="radio" name="x" value="-2" /> -2</label>
                                <label><input type="radio" name="x" value="-1" /> -1</label>
                                <label><input type="radio" name="x" value="0" /> 0</label>
                                <label><input type="radio" name="x" value="1" /> 1</label>
                                <label><input type="radio" name="x" value="2" /> 2</label>
                                <label><input type="radio" name="x" value="3" /> 3</label>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <th><label for="y">Введите Y:</label></th>
                        <td>
                            <input type="text" id="y" name="y" placeholder="[-5 … 3]" required />
                            <small class="hint">Допустимый диапазон: от -5 до 3</small>
                        </td>
                    </tr>

                    <tr>
                        <th>Выберите R:</th>
                        <td>
                            <div id="r-block" class="radio-grid">
                                <label><input type="radio" name="r" value="1" /> 1</label>
                                <label><input type="radio" name="r" value="1.5" /> 1.5</label>
                                <label><input type="radio" name="r" value="2" /> 2</label>
                                <label><input type="radio" name="r" value="2.5" /> 2.5</label>
                                <label><input type="radio" name="r" value="3" /> 3</label>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2" class="actions">
                            <button type="submit" class="btn">Отправить</button>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <div id="error" class="error" hidden></div>
                        </td>
                    </tr>
                </table>
            </form>
        </td>

        <!-- Правая колонка: график -->
        <td class="col col--graph">
            <div class="graph-wrap">
                <div class="graph-title">График</div>
                <canvas id="graph" width="300" height="300" class="graph"></canvas>
            </div>
        </td>
    </tr>

    <!-- Низ страницы: таблица результатов -->
    <tr>
        <td colspan="2">
            <table id="result-table" class="result-table">
                <tr id="result-table-header">
                    <th>X</th>
                    <th>Y</th>
                    <th>R</th>
                    <th>Текущее время</th>
                    <th>Время выполнения</th>
                    <th>Результат</th>
                </tr>
            </table>
        </td>
    </tr>
    </tbody>

    <tfoot>
    <tr>
        <td colspan="2" class="footer">© 2025</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
